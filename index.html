<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Green Score Vampire Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background: #f6f9f6;
  }
  h1 {
    color: #7b1fa2;
  }
  .question {
    margin-bottom: 20px;
    padding: 10px;
    background: #ffffff;
    border-radius: 5px;
  }
  button {
    background-color: #7b1fa2;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
  button:hover {
    background-color: #4a0072;
  }
  #result {
    display: none;
    text-align: center;
    padding: 50px;
    font-size: 1.6em;
  }
</style>
</head>
<body>

<h1>üßõ‚Äç‚ôÇÔ∏è Greener Together: The Vampire Quiz</h1>
<p>Discover if you're feeding the Eco Vampires‚Äîor defeating them. Answer all questions to reveal your Green Vampire Score.</p>

<form id="quizForm">
<div id="questionsContainer"></div>
<button type="button" onclick="calculateScore()">Reveal My Vampire Status</button>
</form>

<div id="result"></div>

<script>
const questions = [
"I make effort to buy products with little packaging.",
"I print documents only when required.",
"I do separate waste (paper/plastic/bio/etc.) before disposal.",
"I shut off my computer completely when not in use.",
"I keep my devices unplugged instead of 'standby' mode.",
"I walk or bike instead of driving.",
"I take quick showers instead of baths.",
"I drink tap/filtered water instead of buying bottled water.",
"When buying home appliances I choose the most energy efficient options.",
"I choose recycled items whenever possible.",
"I run the dishwasher only when it's full.",
"I try to do only full loads of laundry.",
"I choose lower temperatures for washing machine.",
"I iron only essential things.",
"In winter I keep the heating thermostat as low as possible.",
"I try to reduce meat-based meals.",
"I choose local products instead of far imports.",
"I keep car tires properly inflated.",
"I drive in eco mode to reduce fuel consumption.",
"I turn off the water while brushing my teeth.",
"I bring my own bag when shopping.",
"I turn off lights when not in use.",
"I choose products with eco-certifications.",
"I buy second-hand or refurbished products.",
"I try to repair items instead of replacing them.",
"I limit the use of air conditioning.",
"I freeze meal leftovers to avoid food waste.",
"I share or borrow tools instead of buying new ones.",
"I choose low-energy lighting.",
"I participate in community clean-up activities.",
"I avoid using tumble dryers and air-dry clothes."
];

const options = [
  { text: "Always", points: 3 },
  { text: "Often", points: 2 },
  { text: "Sometimes", points: 1 },
  { text: "Never", points: 0 }
];

const container = document.getElementById('questionsContainer');
questions.forEach((q, idx) => {
  const div = document.createElement('div');
  div.className = 'question';
  const qText = document.createElement('p');
  qText.innerHTML = `<strong>Question ${idx+1}:</strong> ${q}`;
  div.appendChild(qText);
  options.forEach(opt => {
    const label = document.createElement('label');
    label.style.display = 'block';
    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'q' + idx;
    radio.value = opt.points;
    label.appendChild(radio);
    label.appendChild(document.createTextNode(' ' + opt.text));
    div.appendChild(label);
  });
  container.appendChild(div);
});

function calculateScore() {
  let total = 0;
  for (let i=0; i<questions.length; i++) {
    const radios = document.getElementsByName('q'+i);
    let answered = false;
    for (const r of radios) {
      if (r.checked) {
        total += parseInt(r.value);
        answered = true;
        break;
      }
    }
    if (!answered) {
      alert('Please answer all questions before submitting.');
      return;
    }
  }

  let description = "";
  if (total >=76) {
    description = "ü¶∏‚Äç‚ôÇÔ∏è <strong>Master Vampire Slayer</strong><br>You‚Äôre an unstoppable force against the Eco Vampires! Your cape is woven from recycled PET bottles, your gadgets run on solar, and you stake every standby vampire before it even blinks. Keep inspiring everyone around you‚ÄîCaptain Planet is jealous.";
  } else if (total >=55) {
    description = "üå± <strong>Green Guardian</strong><br>You walk the talk‚Äîstandby vampires flee when you enter the room. You bring your own bag, your own bottle, and maybe even your own wooden stake. Your eco-habits are strong, but there are still a few lurking vampires to hunt down.";
  } else if (total >=35) {
    description = "üçÄ <strong>Resourceful Hunter</strong><br>You‚Äôve begun your quest to defeat the Eco Vampires‚Äîand you‚Äôve already vanquished many. Your lights don‚Äôt stay on for long, and your printer fears your judgment. Keep going‚Äîevery small victory pushes back the darkness.";
  } else if (total >=15) {
    description = "üåæ <strong>Occasional Vampire Bait</strong><br>Sometimes you catch the vampires red-handed, sometimes you accidentally feed them. They love inconsistency‚Äîand you‚Äôre almost ready to stop inviting them in. Sharpen your stakes, practice your eco-skills, and you‚Äôll soon have them on the run.";
  } else {
    description = "üí§ <strong>Vampire‚Äôs Best Friend</strong><br>You‚Äôve been snoozing while the Eco Vampires throw a party with your resources. The standby vampire naps on your monitor, the paper vampire lounges by your printer, and the water vampire is doing cannonballs in your sink. But every hero starts somewhere‚Äîtoday is the perfect day to pick up your stake and join the fight!";
  }

  document.getElementById('quizForm').style.display = 'none';
  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';
  resultDiv.innerHTML = 
    `<h2>Your Score: ${total}/93</h2><p>${description}</p>`;
}
</script>

</body>
</html>
